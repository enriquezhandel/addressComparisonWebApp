<!DOCTYPE html>
<html>
<head>
    <title>Address Comparison WebApp</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f6fa; }
        .main { max-width: 900px; margin: 2em auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(50,87,168,0.10); padding: 2em; }
        h2 { color: #0A1264; }
        .error { color: #BA0C2F; margin-top: 1em; font-size: 1.1em; font-weight: 600; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; background: #fff; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #e3eafc; padding: 0.7em 0.5em; text-align: left; }
        th { background: #0A1264; color: #fff; font-weight: 600; }
        tr:hover { background: #A4DDEE; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
